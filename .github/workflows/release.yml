name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate configuration schema
        run: pnpm validate:config

      - name: Lint
        run: pnpm lint:fix

      - name: Check formatting
        shell: bash
        run: |
          pnpm format

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit and E2E tests
        env:
          CI: '1'
        run: pnpm test

      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.os }}
          path: test-results
          if-no-files-found: warn

      - name: Package (no publish)
        run: pnpm package

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-dmg
          path: |
            release/*.dmg
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-installers
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  release:
    name: Attach assets to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS dmg
        uses: actions/download-artifact@v4
        with:
          name: release-macos-dmg
          path: dist

      - name: Download Windows installers
        uses: actions/download-artifact@v4
        with:
          name: release-windows-installers
          path: dist

      - name: Upload .dmg and .exe to tag Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true

      - name: Upload .dmg to Latest release (main)
        if: github.ref == 'refs/heads/main'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          release_name: Latest
          file: dist/*.dmg
          file_glob: true
          overwrite: true
          prerelease: false

      - name: Upload .exe to Latest release (main)
        if: github.ref == 'refs/heads/main'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          release_name: Latest
          file: dist/*.exe
          file_glob: true
          overwrite: true
          prerelease: false
