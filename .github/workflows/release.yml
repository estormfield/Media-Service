name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate configuration schema
        run: pnpm validate:config

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: |
          pnpm format:check || echo "::warning::Prettier formatting issues detected. Run pnpm format to fix."

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit and E2E tests
        env:
          CI: '1'
        run: pnpm test

      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.os }}
          path: test-results
          if-no-files-found: warn

      - name: Package and publish
        run: pnpm package:publish

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-dmg
          path: |
            release/*.dmg
            release/*.exe
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-installers
          path: |
            release/*.exe
            release/*.msi
            release/*.yml
            release/*.blockmap
            release/*.yml
          if-no-files-found: error
